<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Roster</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header style="position: relative;">
            <button id="adminBtn"
                style="position: absolute; top: 0; right: 0; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #aaa; padding: 5px 10px; cursor: pointer; font-size: 0.8rem;">Résultats</button>
            <h1>No Stress</h1>
            <p>Choisissez votre rôle.</p>
        </header>

        <form id="rosterForm">
            <div class="form-group">
                <label for="name">Nom du Personnage</label>
                <input type="text" id="name" name="name" required placeholder="Entrez votre pseudo">
            </div>

            <div class="form-group">
                <label for="characterClass">Classe</label>
                <select id="characterClass" name="characterClass" required>
                    <option value="" disabled selected>Sélectionner une Classe</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="spec">Spécialisation</label>
                <select id="spec" name="spec" required disabled>
                    <option value="" disabled selected>Sélectionner une Spé</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="secondarySpec">Spécialisation Secondaire (Optionnel)</label>
                <select id="secondarySpec" name="secondarySpec" disabled>
                    <option value="" disabled selected>Sélectionner une Spé Sec.</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" name="role" required disabled>
                    <option value="" disabled selected>Sélectionner un Rôle</option>
                    <!-- Populated by JS based on Class -->
                </select>
            </div>

            <div class="form-group">
                <label>Choix 2 (Optionnel)</label>
                <div id="choice2Container"
                    style="display: none; border: 1px solid #444; padding: 15px; background: rgba(0,0,0,0.2); margin-top: 10px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4 style="margin: 0; color: #f8b700;">Personnage Secondaire</h4>
                        <button type="button" id="removeChoice2Btn"
                            style="background: transparent; border: none; color: #d9534f; cursor: pointer;">&times;
                            Supprimer</button>
                    </div>

                    <div class="form-group">
                        <label for="choice2_name">Nom</label>
                        <input type="text" id="choice2_name" name="choice2_name" placeholder="Nom du perso">
                    </div>

                    <div class="form-group">
                        <label for="choice2_class">Classe</label>
                        <select id="choice2_class" name="choice2_class">
                            <option value="" disabled selected>Classe</option>
                            <!-- Populated JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="choice2_spec">Spécialisation</label>
                        <select id="choice2_spec" name="choice2_spec" disabled>
                            <option value="" disabled selected>Spé</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="choice2_role">Rôle</label>
                        <select id="choice2_role" name="choice2_role" disabled>
                            <option value="" disabled selected>Rôle</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="addChoice2Btn"
                    style="margin-top: 10px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: #ccc; padding: 5px 10px; cursor: pointer;">+
                    Ajouter un Choix 2</button>
            </div>

            <div class="form-group">
                <label>Style de Jeu</label>
                <div class="radio-group">
                    <label class="radio-card">
                        <input type="radio" name="playstyle" value="Progress" required>
                        <span class="card-content">
                            <span class="card-title">Progress</span>
                            <span class="card-desc">Raid Mythique</span>
                        </span>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="playstyle" value="Social" required>
                        <span class="card-content">
                            <span class="card-title">Social / Détente</span>
                            <span class="card-desc">Jouer pour le fun entre amis.</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Commentaire (Optionnel)</label>
                <textarea id="comment" name="comment" rows="3" placeholder="Une note pour les officiers ?"></textarea>
            </div>

            <button type="submit" class="submit-btn">Valider</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <img src="gnome_party.jpg" alt="Gnome Party" class="modal-image">
            <h2>Yeah !</h2>
            <p>Votre demande a été validée avec succès.</p>
            <button class="close-btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('adminBtn').addEventListener('click', () => {
            window.location.href = "admin-secret.html";
        });
    </script>
</body>

</html>
