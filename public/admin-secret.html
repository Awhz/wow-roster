<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Azeroth | Commande Admin</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .container {
            max-width: 1000px;
        }

        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .chart-wrapper {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            width: 400px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }

        .filter-group {
            flex: 1;
        }

        .filter-group label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            color: #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            color: var(--primary-color);
            font-family: 'Cinzel', serif;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            color: #fff;
        }

        th::after {
            content: '↕';
            font-size: 0.8rem;
            margin-left: 5px;
            opacity: 0.3;
        }

        th.asc::after {
            content: '↑';
            opacity: 1;
        }

        th.desc::after {
            content: '↓';
            opacity: 1;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header style="position: relative;">
            <a href="index.html"
                style="position: absolute; top: 0; right: 0; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #aaa; padding: 5px 10px; text-decoration: none; font-size: 0.8rem; border-radius: 4px;">Retour
                au Formulaire</a>
            <h1>Admin</h1>
            <p>Vue d'ensemble & Analytique</p>
        </header>

        <div class="charts-container">
            <div class="chart-wrapper">
                <canvas id="roleChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="playstyleChart"></canvas>
            </div>
        </div>

        <h2>Liste</h2>

        <div class="filters">
            <div class="filter-group">
                <label for="filterRole">Filtrer par Rôle</label>
                <select id="filterRole">
                    <option value="">Tous</option>
                    <option value="Tank">Tank</option>
                    <option value="Healer">Healer</option>
                    <option value="DPS">DPS</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterClass">Filtrer par Classe</label>
                <select id="filterClass">
                    <option value="">Toutes</option>
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="filter-group">
                <label for="searchName">Rechercher par Pseudo</label>
                <input type="text" id="searchName" placeholder="Rechercher..."
                    style="padding: 8px; border-radius: 4px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: #fff; width: 100%;">
            </div>
            <div class="filter-group" style="display: flex; align-items: flex-end; gap: 10px;">
                <button onclick="exportToPDF()"
                    style="background: #5bc0de; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif;">PDF</button>
                <button onclick="exportToExcel()"
                    style="background: #5cb85c; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif;">Excel</button>
                <button id="resetBtn"
                    style="background: #d9534f; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif;">Tout
                    supprimer</button>
            </div>
        </div>

        <div style="overflow-x: auto;">
            <table id="rosterTable">
                <thead>
                    <tr>
                        <th data-sort="name">Nom</th>
                        <th data-sort="characterClass">Classe</th>
                        <th data-sort="spec">Spé</th>
                        <th data-sort="role">Rôle</th>
                        <th data-sort="playstyle">Style de Jeu</th>
                        <th data-sort="timestamp">Rejoint le</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let rosterData = [];
        let currentSort = { key: 'timestamp', order: 'desc' };
        let charts = {};

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/roster');
                rosterData = await response.json();

                populateClassFilter();
                renderTable();
                renderCharts();

                // Event Listeners
                document.getElementById('filterRole').addEventListener('change', renderTable);
                document.getElementById('filterClass').addEventListener('change', renderTable);
                document.getElementById('searchName').addEventListener('input', renderTable);

                document.getElementById('resetBtn').addEventListener('click', async () => {
                    if (confirm("Êtes-vous sûr de vouloir TOUT effacer ? Cette action est irréversible.")) {
                        try {
                            const res = await fetch('/api/roster', { method: 'DELETE' });
                            if (res.ok) {
                                alert("Base de données effacée.");
                                location.reload();
                            } else {
                                alert("Erreur lors du reset.");
                            }
                        } catch (e) {
                            console.error(e);
                            alert("Erreur serveur.");
                        }
                    }
                });

                document.querySelectorAll('th[data-sort]').forEach(th => {
                    th.addEventListener('click', () => {
                        const key = th.dataset.sort;
                        if (currentSort.key === key) {
                            currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
                        } else {
                            currentSort.key = key;
                            currentSort.order = 'asc';
                        }
                        updateSortIcons();
                        renderTable();
                    });
                });

            } catch (err) {
                console.error('Erreur chargement roster:', err);
            }
        });

        function populateClassFilter() {
            const classes = [...new Set(rosterData.map(r => r.characterClass))].sort();
            const select = document.getElementById('filterClass');
            classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                select.appendChild(option);
            });
        }

        function renderTable() {
            const filterRole = document.getElementById('filterRole').value;
            const filterClass = document.getElementById('filterClass').value;
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const tbody = document.querySelector('#rosterTable tbody');
            tbody.innerHTML = '';

            let filtered = rosterData.filter(entry => {
                return (!filterRole || entry.role === filterRole) &&
                    (!filterClass || entry.characterClass === filterClass) &&
                    (!searchName || entry.name.toLowerCase().includes(searchName));
            });

            filtered.sort((a, b) => {
                let valA = a[currentSort.key];
                let valB = b[currentSort.key];

                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();

                if (valA < valB) return currentSort.order === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.order === 'asc' ? 1 : -1;
                return 0;
            });

            filtered.forEach(entry => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.characterClass}</td>
                    <td>${entry.spec}</td>
                    <td>${entry.role}</td>
                    <td>${entry.playstyle}</td>
                    <td>${new Date(entry.timestamp).toLocaleDateString('fr-FR')}</td>
                    <td>
                        <button onclick="deleteEntry(${entry.id})" style="background: transparent; border: none; color: #d9534f; cursor: pointer; font-size: 1.2rem;">&times;</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function deleteEntry(id) {
            if (confirm("Supprimer cette entrée ?")) {
                try {
                    const res = await fetch(`/api/roster/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        // Refresh data
                        const response = await fetch('/api/roster');
                        rosterData = await response.json();
                        renderTable();
                        renderCharts();
                    } else {
                        alert("Erreur lors de la suppression.");
                    }
                } catch (e) {
                    console.error(e);
                    alert("Erreur serveur.");
                }
            }
        }

        function updateSortIcons() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('asc', 'desc');
                if (th.dataset.sort === currentSort.key) {
                    th.classList.add(currentSort.order);
                }
            });
        }

        function renderCharts() {
            const roles = {};
            const playstyles = {};

            rosterData.forEach(entry => {
                roles[entry.role] = (roles[entry.role] || 0) + 1;
                playstyles[entry.playstyle] = (playstyles[entry.playstyle] || 0) + 1;
            });

            renderChart('roleChart', 'Répartition des Rôles', roles, ['#d9534f', '#5cb85c', '#0275d8']);
            renderChart('playstyleChart', 'Préférence de Jeu', playstyles, ['#f0ad4e', '#5bc0de']);
        }

        function renderChart(canvasId, label, dataObj, colors) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            charts[canvasId] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataObj),
                    datasets: [{
                        label: label,
                        data: Object.values(dataObj),
                        backgroundColor: colors,
                        borderColor: '#1a1a1a',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#ccc' }
                        },
                        title: {
                            display: true,
                            text: label,
                            color: '#f8b700',
                            font: { family: 'Cinzel', size: 16 }
                        }
                    }
                }
            });
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Roster Azeroth - Export", 14, 15);
            doc.setFontSize(10);
            doc.text(`Date: ${new Date().toLocaleDateString('fr-FR')}`, 14, 22);

            const tableColumn = ["Nom", "Classe", "Spé", "Rôle", "Style", "Date"];
            const tableRows = [];

            rosterData.forEach(entry => {
                const rowData = [
                    entry.name,
                    entry.characterClass,
                    entry.spec,
                    entry.role,
                    entry.playstyle,
                    new Date(entry.timestamp).toLocaleDateString('fr-FR')
                ];
                tableRows.push(rowData);
            });

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 30,
            });

            doc.save(`roster_azeroth_${new Date().toISOString().slice(0, 10)}.pdf`);
        }

        function exportToExcel() {
            const worksheet = XLSX.utils.json_to_sheet(rosterData.map(entry => ({
                Nom: entry.name,
                Classe: entry.characterClass,
                Spé: entry.spec,
                Rôle: entry.role,
                Style: entry.playstyle,
                Date: new Date(entry.timestamp).toLocaleDateString('fr-FR')
            })));

            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Roster");

            XLSX.writeFile(workbook, `roster_azeroth_${new Date().toISOString().slice(0, 10)}.xlsx`);
        }
    </script>
</body>

</html>
