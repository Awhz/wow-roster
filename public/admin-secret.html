<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Azeroth | Commande Admin</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
        }

        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .chart-wrapper {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            width: 400px;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }

        .filter-group {
            flex: 1;
        }

        .filter-group label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            color: #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            color: var(--primary-color);
            font-family: 'Cinzel', serif;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            color: #fff;
        }

        th::after {
            content: '↕';
            font-size: 0.8rem;
            margin-left: 5px;
            opacity: 0.3;
        }

        th.asc::after {
            content: '↑';
            opacity: 1;
        }

        th.desc::after {
            content: '↓';
            opacity: 1;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .choice2-arrow {
            cursor: pointer;
            user-select: none;
            display: inline-block;
            transition: transform 0.3s ease;
            color: #f8b700;
            font-size: 1rem;
            margin-right: 8px;
        }

        .choice2-arrow.expanded {
            transform: rotate(90deg);
        }

        .choice2-row {
            background: rgba(248, 183, 0, 0.05);
            border-left: 3px solid #f8b700;
        }

        .choice2-row td {
            padding: 15px 10px;
        }

        .choice2-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            color: #ccc;
        }

        .choice2-field {
            display: flex;
            flex-direction: column;
        }

        .choice2-field label {
            font-size: 0.8rem;
            color: #f8b700;
            margin-bottom: 0.3rem;
        }

        .choice2-field span {
            font-size: 0.95rem;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .edit-modal.active {
            display: flex;
        }

        .edit-modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #f8b700;
        }

        .edit-modal-content h2,
        .edit-modal-content h3 {
            color: #f8b700;
            font-family: 'Cinzel', serif;
            margin-bottom: 1rem;
        }

        .edit-form-group {
            margin-bottom: 1rem;
        }

        .edit-form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .edit-form-group input,
        .edit-form-group select,
        .edit-form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .edit-modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .edit-modal-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
        }

        .btn-save {
            background: #5cb85c;
            color: white;
        }

        .btn-cancel {
            background: #d9534f;
            color: white;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0 5px;
        }

        .action-btn.edit {
            color: #5bc0de;
        }

        .action-btn.delete {
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header style="position: relative;">
            <a href="index.html"
                style="position: absolute; top: 0; right: 0; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #aaa; padding: 5px 10px; text-decoration: none; font-size: 0.8rem; border-radius: 4px;">Retour
                au Formulaire</a>
            <h1>Admin</h1>
            <p>Vue d'ensemble & Analytique</p>
        </header>
        <div class="charts-container">
            <div class="chart-wrapper"><canvas id="roleChart"></canvas></div>
            <div class="chart-wrapper"><canvas id="playstyleChart"></canvas></div>
            <div class="chart-wrapper"><canvas id="classChart"></canvas></div>
        </div>
        <h2>Liste</h2>
        <div class="filters">
            <div class="filter-group">
                <label for="filterRole">Filtrer par Rôle</label>
                <select id="filterRole">
                    <option value="">Tous</option>
                    <option value="Tank">Tank</option>
                    <option value="Healer">Healer</option>
                    <option value="DPS">DPS</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterClass">Filtrer par Classe</label>
                <select id="filterClass">
                    <option value="">Toutes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchName">Rechercher par Pseudo</label>
                <input type="text" id="searchName" placeholder="Rechercher..."
                    style="padding: 8px; border-radius: 4px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: #fff; width: 100%;">
            </div>
            <div class="filter-group" style="display: flex; align-items: flex-end; gap: 10px;">
                <button onclick="exportToPDF()"
                    style="background: #5bc0de; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif;">PDF</button>
                <button onclick="exportToExcel()"
                    style="background: #5cb85c; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif;">Excel</button>
                <button id="resetBtn"
                    style="background: #d9534f; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif;">Tout
                    supprimer</button>
            </div>
        </div>
        <div style="overflow-x: auto;">
            <table id="rosterTable">
                <thead>
                    <tr>
                        <th data-sort="name">Nom</th>
                        <th data-sort="characterClass">Classe</th>
                        <th data-sort="spec">Spé</th>
                        <th data-sort="role">Rôle</th>
                        <th data-sort="playstyle">Style de Jeu</th>
                        <th data-sort="comment">Commentaire</th>
                        <th data-sort="timestamp">Rejoint le</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <h2>Modifier l'entrée</h2>
            <form id="editForm">
                <div class="edit-form-group">
                    <label for="edit_name">Nom du Personnage</label>
                    <input type="text" id="edit_name" required>
                </div>
                <div class="edit-form-group">
                    <label for="edit_characterClass">Classe</label>
                    <input type="text" id="edit_characterClass" required>
                </div>
                <div class="edit-form-group">
                    <label for="edit_spec">Spécialisation</label>
                    <input type="text" id="edit_spec" required>
                </div>
                <div class="edit-form-group">
                    <label for="edit_secondarySpec">Spécialisation Secondaire</label>
                    <input type="text" id="edit_secondarySpec">
                </div>
                <div class="edit-form-group">
                    <label for="edit_role">Rôle</label>
                    <select id="edit_role" required>
                        <option value="Tank">Tank</option>
                        <option value="Healer">Healer</option>
                        <option value="DPS">DPS</option>
                    </select>
                </div>
                <div class="edit-form-group">
                    <label for="edit_playstyle">Style de Jeu</label>
                    <select id="edit_playstyle" required>
                        <option value="Progress">Progress</option>
                        <option value="Social">Social</option>
                    </select>
                </div>
                <div class="edit-form-group">
                    <label for="edit_comment">Commentaire</label>
                    <textarea id="edit_comment" rows="3"></textarea>
                </div>
                <hr style="border: 1px solid #444; margin: 1.5rem 0;">
                <h3>Choix 2 (Optionnel)</h3>
                <div class="edit-form-group">
                    <label for="edit_choice2_name">Nom du Choix 2</label>
                    <input type="text" id="edit_choice2_name">
                </div>
                <div class="edit-form-group">
                    <label for="edit_choice2_class">Classe</label>
                    <input type="text" id="edit_choice2_class">
                </div>
                <div class="edit-form-group">
                    <label for="edit_choice2_spec">Spécialisation</label>
                    <input type="text" id="edit_choice2_spec">
                </div>
                <div class="edit-form-group">
                    <label for="edit_choice2_role">Rôle</label>
                    <select id="edit_choice2_role">
                        <option value="">Aucun</option>
                        <option value="Tank">Tank</option>
                        <option value="Healer">Healer</option>
                        <option value="DPS">DPS</option>
                    </select>
                </div>
                <div class="edit-modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Annuler</button>
                    <button type="submit" class="btn-save">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let rosterData = [];
        let currentSort = { key: 'timestamp', order: 'desc' };
        let charts = {};
        let expandedRows = new Set();
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/roster');
                rosterData = await response.json();
                populateClassFilter();
                renderTable();
                renderCharts();
                document.getElementById('filterRole').addEventListener('change', renderTable);
                document.getElementById('filterClass').addEventListener('change', renderTable);
                document.getElementById('searchName').addEventListener('input', renderTable);
                document.getElementById('resetBtn').addEventListener('click', async () => {
                    if (confirm("Êtes-vous sûr de vouloir TOUT effacer ? Cette action est irréversible.")) {
                        const password = prompt("Mot de passe Admin pour suppression :");
                        if (password === "Azeroth2024") {
                            try {
                                const res = await fetch('/api/roster', { method: 'DELETE' });
                                if (res.ok) { alert("Base de données effacée."); location.reload(); }
                                else { alert("Erreur lors du reset."); }
                            } catch (e) { console.error(e); alert("Erreur serveur."); }
                        } else if (password !== null) { alert("Accès refusé. Mot de passe incorrect."); }
                    }
                });
                document.querySelectorAll('th[data-sort]').forEach(th => {
                    th.addEventListener('click', () => {
                        const key = th.dataset.sort;
                        if (currentSort.key === key) { currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc'; }
                        else { currentSort.key = key; currentSort.order = 'asc'; }
                        updateSortIcons();
                        renderTable();
                    });
                });
            } catch (err) { console.error('Erreur chargement roster:', err); }
        });

        function populateClassFilter() {
            const classes = [...new Set(rosterData.map(r => r.characterClass))].sort();
            const select = document.getElementById('filterClass');
            classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                select.appendChild(option);
            });
        }

        function renderTable() {
            const filterRole = document.getElementById('filterRole').value;
            const filterClass = document.getElementById('filterClass').value;
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const tbody = document.querySelector('#rosterTable tbody');
            tbody.innerHTML = '';
            let filtered = rosterData.filter(entry => {
                return (!filterRole || entry.role === filterRole) &&
                    (!filterClass || entry.characterClass === filterClass) &&
                    (!searchName || entry.name.toLowerCase().includes(searchName));
            });
            filtered.sort((a, b) => {
                let valA = a[currentSort.key];
                let valB = b[currentSort.key];
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                if (valA < valB) return currentSort.order === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.order === 'asc' ? 1 : -1;
                return 0;
            });
            filtered.forEach(entry => {
                let rerollsData = null;
                try {
                    if (entry.rerolls && entry.rerolls !== 'null') {
                        const parsed = typeof entry.rerolls === 'string' ? JSON.parse(entry.rerolls) : entry.rerolls;
                        rerollsData = Array.isArray(parsed) && parsed.length > 0 ? parsed[0] : null;
                    }
                } catch (e) { console.error('Error parsing rerolls:', e); }
                const hasChoice2 = rerollsData && rerollsData.name;
                const isExpanded = expandedRows.has(entry.id);
                const tr = document.createElement('tr');
                tr.dataset.id = entry.id;
                tr.innerHTML = `
                    <td>${hasChoice2 ? `<span class="choice2-arrow ${isExpanded ? 'expanded' : ''}" onclick="toggleChoice2(${entry.id})">▶</span>` : ''}${entry.name}</td>
                    <td>${entry.characterClass}</td>
                    <td>${entry.spec}</td>
                    <td>${entry.role}</td>
                    <td>${entry.playstyle}</td>
                    <td>${entry.comment || ''}</td>
                    <td>${new Date(entry.timestamp).toLocaleDateString('fr-FR')}</td>
                    <td>
                        <button class="action-btn edit" onclick="openEditModal(${entry.id})" title="Modifier">✏️</button>
                        <button class="action-btn delete" onclick="deleteEntry(${entry.id})" title="Supprimer">&times;</button>
                    </td>
                `;
                tbody.appendChild(tr);
                if (hasChoice2 && isExpanded) {
                    const choice2Row = document.createElement('tr');
                    choice2Row.className = 'choice2-row';
                    choice2Row.dataset.parentId = entry.id;
                    choice2Row.innerHTML = `
                        <td colspan="8">
                            <div class="choice2-content">
                                <div class="choice2-field"><label>Nom</label><span>${rerollsData.name || '-'}</span></div>
                                <div class="choice2-field"><label>Classe</label><span>${rerollsData.characterClass || '-'}</span></div>
                                <div class="choice2-field"><label>Spécialisation</label><span>${rerollsData.spec || '-'}</span></div>
                                <div class="choice2-field"><label>Rôle</label><span>${rerollsData.role || '-'}</span></div>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(choice2Row);
                }
            });
        }

        async function deleteEntry(id) {
            if (confirm("Supprimer cette entrée ?")) {
                const password = prompt("Mot de passe Admin pour suppression :");
                if (password === "Azeroth2024") {
                    try {
                        const res = await fetch(`/api/roster/${id}`, { method: 'DELETE' });
                        if (res.ok) {
                            const response = await fetch('/api/roster');
                            rosterData = await response.json();
                            renderTable();
                            renderCharts();
                        } else { alert("Erreur lors de la suppression."); }
                    } catch (e) { console.error(e); alert("Erreur serveur."); }
                } else if (password !== null) { alert("Accès refusé. Mot de passe incorrect."); }
            }
        }

        function updateSortIcons() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('asc', 'desc');
                if (th.dataset.sort === currentSort.key) { th.classList.add(currentSort.order); }
            });
        }

        function renderCharts() {
            const roles = {}, playstyles = {};
            rosterData.forEach(entry => {
                roles[entry.role] = (roles[entry.role] || 0) + 1;
                playstyles[entry.playstyle] = (playstyles[entry.playstyle] || 0) + 1;
            });
            renderChart('roleChart', 'Répartition des Rôles', roles, ['#d9534f', '#5cb85c', '#0275d8']);
            renderChart('playstyleChart', 'Préférence de Jeu', playstyles, ['#f0ad4e', '#5bc0de']);
            const classColors = { 'Chevalier de la mort': '#C41F3B', 'Chasseur de démons': '#A330C9', 'Druide': '#FF7D0A', 'Évocateur': '#33937F', 'Chasseur': '#ABD473', 'Mage': '#40C7EB', 'Moine': '#00FF96', 'Paladin': '#F58CBA', 'Prêtre': '#FFFFFF', 'Voleur': '#FFF569', 'Chaman': '#0070DE', 'Démoniste': '#8787ED', 'Guerrier': '#C79C6E' };
            const classData = {};
            const sortedClasses = Object.keys(classColors).sort();
            sortedClasses.forEach(cls => classData[cls] = 0);
            rosterData.forEach(entry => { if (classData.hasOwnProperty(entry.characterClass)) { classData[entry.characterClass]++; } });
            const finalClassData = {}, finalClassColors = [];
            sortedClasses.forEach(cls => { if (classData[cls] > 0) { finalClassData[cls] = classData[cls]; finalClassColors.push(classColors[cls]); } });
            renderChart('classChart', 'Répartition des Classes', finalClassData, finalClassColors);
        }

        function renderChart(canvasId, label, dataObj, colors) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            if (charts[canvasId]) { charts[canvasId].destroy(); }
            charts[canvasId] = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(dataObj), datasets: [{ label: label, data: Object.values(dataObj), backgroundColor: colors, borderColor: '#1a1a1a', borderWidth: 2 }] },
                options: { responsive: true, plugins: { legend: { position: 'bottom', labels: { color: '#ccc' } }, title: { display: true, text: label, color: '#f8b700', font: { family: 'Cinzel', size: 16 } } } }
            });
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Roster Azeroth - Export", 14, 15);
            doc.setFontSize(10);
            doc.text(`Date: ${new Date().toLocaleDateString('fr-FR')}`, 14, 22);
            const tableColumn = ["Nom", "Classe", "Spé", "Rôle", "Style", "Commentaire", "Date"];
            const tableRows = [];
            rosterData.forEach(entry => {
                const rowData = [entry.name, entry.characterClass, entry.spec, entry.role, entry.playstyle, entry.comment || '', new Date(entry.timestamp).toLocaleDateString('fr-FR')];
                tableRows.push(rowData);
            });
            doc.autoTable({ head: [tableColumn], body: tableRows, startY: 30 });
            doc.save(`roster_azeroth_${new Date().toISOString().slice(0, 10)}.pdf`);
        }

        function exportToExcel() {
            const worksheet = XLSX.utils.json_to_sheet(rosterData.map(entry => ({ Nom: entry.name, Classe: entry.characterClass, Spé: entry.spec, Rôle: entry.role, Style: entry.playstyle, Commentaire: entry.comment || '', Date: new Date(entry.timestamp).toLocaleDateString('fr-FR') })));
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Roster");
            XLSX.writeFile(workbook, `roster_azeroth_${new Date().toISOString().slice(0, 10)}.xlsx`);
        }

        function toggleChoice2(id) {
            if (expandedRows.has(id)) { expandedRows.delete(id); } else { expandedRows.add(id); }
            renderTable();
        }

        function openEditModal(id) {
            currentEditId = id;
            const entry = rosterData.find(e => e.id === id);
            if (!entry) return;
            document.getElementById('edit_name').value = entry.name || '';
            document.getElementById('edit_characterClass').value = entry.characterClass || '';
            document.getElementById('edit_spec').value = entry.spec || '';
            document.getElementById('edit_secondarySpec').value = entry.secondarySpec || '';
            document.getElementById('edit_role').value = entry.role || '';
            document.getElementById('edit_playstyle').value = entry.playstyle || '';
            document.getElementById('edit_comment').value = entry.comment || '';
            let rerollsData = null;
            try {
                if (entry.rerolls && entry.rerolls !== 'null') {
                    const parsed = typeof entry.rerolls === 'string' ? JSON.parse(entry.rerolls) : entry.rerolls;
                    rerollsData = Array.isArray(parsed) && parsed.length > 0 ? parsed[0] : null;
                }
            } catch (e) { console.error('Error parsing rerolls:', e); }
            document.getElementById('edit_choice2_name').value = rerollsData?.name || '';
            document.getElementById('edit_choice2_class').value = rerollsData?.characterClass || '';
            document.getElementById('edit_choice2_spec').value = rerollsData?.spec || '';
            document.getElementById('edit_choice2_role').value = rerollsData?.role || '';
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentEditId) return;
            const updatedData = {
                name: document.getElementById('edit_name').value,
                characterClass: document.getElementById('edit_characterClass').value,
                spec: document.getElementById('edit_spec').value,
                secondarySpec: document.getElementById('edit_secondarySpec').value,
                role: document.getElementById('edit_role').value,
                playstyle: document.getElementById('edit_playstyle').value,
                comment: document.getElementById('edit_comment').value
            };
            const choice2Name = document.getElementById('edit_choice2_name').value;
            const choice2Class = document.getElementById('edit_choice2_class').value;
            const choice2Spec = document.getElementById('edit_choice2_spec').value;
            const choice2Role = document.getElementById('edit_choice2_role').value;
            if (choice2Name && choice2Class && choice2Spec && choice2Role) {
                updatedData.rerolls = [{ name: choice2Name, characterClass: choice2Class, spec: choice2Spec, role: choice2Role }];
            } else {
                updatedData.rerolls = [];
            }
            try {
                const res = await fetch(`/api/roster/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                if (res.ok) {
                    const response = await fetch('/api/roster');
                    rosterData = await response.json();
                    renderTable();
                    renderCharts();
                    closeEditModal();
                    alert('Entrée modifiée avec succès !');
                } else { alert('Erreur lors de la modification.'); }
            } catch (e) { console.error(e); alert('Erreur serveur.'); }
        });

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') { closeEditModal(); }
        });
    </script>
</body>

</html>
